<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des données</title>
</head>
<body>
    <h1>Ajouter des données</h1>
    
    <form action="/projets" method="post">
        <label for="code_projet">Code Projet:</label>
        <input type="text" id="code_projet" name="code_projet" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <input type="submit" value="Ajouter">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();  
        
            let code_projet = document.getElementById('code_projet').value;
            let description = document.getElementById('description').value;
        
            axios.post('http://localhost:3000/projects', {
                code_projet: code_projet,
                description: description
            })
            .then(response => {
                alert("Sauvegarder avec succes");  // Gérer la réponse du serveur ici
            })
            .catch(error => {
                alert(error);  // Gérer les erreurs ici
            });
        });
        </script>
        
</body>
</html>
